name: test CI

on: # Event
  push:
    branches: [ master, gh-pages ] 
  pull_request:
    branches: [ master, gh-pages ]

jobs: 
  test: # Job id
    runs-on: ubuntu-latest # Runner
    steps:
    - uses: actions/checkout@v2 # Step
    - name: Set up JDK 11 
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Test with Gradle
      run: ./gradlew test

    - name: Run Test Coverage
      run: ./gradlew jacocoTestReport

    - name: Generate JaCoCo Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2.5.0
      with:
        jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv
        colors : '#4c1 #4c1 #4c1 #4c1 #fe7d37 #e05d44'
        intervals: 60 60 60 60 30 0

    - name: Log coverage percentage
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"
    - name: Add new badge
      uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        message: 'upload badge'
        add: '*.svg'

    - name: Upload JaCoCo coverage report
      uses: actions/upload-artifact@v2
      with:
        name: jacoco-report
        path: build/reports/jacoco/test/html/index.html
    
  deploy: # Job id
    needs: test
    runs-on: ubuntu-latest # Runner
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          clean: false

      - name: download JaCoCo coverage report
        uses: actions/download-artifact@v2
        with:
          name: jacoco-report      

      - name: Add & Commit
        uses: EndBug/add-and-commit@v7
        with:
          add: '*.html'
          
      - name: Push commit
        uses: ad-m/github-push-action@gh-pages
        with:
          branch: "gh-pages"
          force: true
