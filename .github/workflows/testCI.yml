name: test CI

on: # Event
  push:
    branches: [ master ] 
  pull_request:
    branches: [ master ]

jobs: 
  test: # Job id
    runs-on: ubuntu-latest # Runner
    steps:
    - uses: actions/checkout@v2 # Step
    - name: Set up JDK 11 
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

#     - name: Build with Gradle
#       run: ./gradlew build
      
    - name: Test with Gradle
      run: ./gradlew test

    - name: Run Test Coverage
      run: ./gradlew jacocoTestReport

    - name: Generate JaCoCo Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2.5.0
      with:
        jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv
        badges-directory: ./
        colors : '#4c1 #4c1 #4c1 #4c1 #fe7d37 #e05d44'
        intervals: 60 60 60 60 30 0

    - name: Log coverage percentage
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

    - name: Add new badge
      uses: EndBug/add-and-commit@v9
      with:
#         default_author: github_actions
#         message: 'upload badge'
#         add: '*.svg'
        default_author: github_actions
        new_branch: gh-pages
        message: 'upload badge'
        add: '*.svg'

    - name: Upload JaCoCo coverage report
      uses: actions/upload-artifact@v2
      with:
        name: jacoco-report
        path: build/reports/jacoco
      

  copy:
     runs-on: ubuntu-latest
     needs: test
     steps:
       # checkout the gh-pages branch
       - uses: actions/checkout@v2
         with:
          ref: gh-pages

       # download the doc files, most of which are generated above
       - name: Download Output Directory
         uses: actions/download-artifact@v2
         with:
          name: jacoco-report
          path: report/

       # add, commit and push to gh-pages
       - name: Commit changes
         uses: EndBug/add-and-commit@v7
         with:
          message: 'Update report'
          branch: gh-pages
          add: '*.html'

